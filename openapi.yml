openapi: 3.1.0
info:
  title: API Besson documenation
  version: 1.0.0
paths:
  /onboarding:
    get:
      tags:
        - Onboarding
      summary: Onboarding d'un utilisateur dans l'application fidélité
      description: >
        Retourne l'étape d'onboarding de l'utilisaur dans l'application
        fidélité. 

          Les étapes possibles : 

          * **SIGN_UP_FORM** (nouveau client)
          * **PROFILE_COMPLETION_FORM** (client existant mais avec des infos manquantes)
          * **CONSENTS** (acceptation des conditions pour les nouveaux clients)
          * **STORE_SELECTION** (sélection de son magasin favoris)
          * **DONE** (le client a déjà fait l'onboarding)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Onboarding'
        '401':
          description: Unauthorized
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /onboarding/sign-up:
    post:
      tags:
        - Onboarding
      summary: Valide l'étape SIGN_UP_FORM de l'utilisateur
      description: |
        Retourne l'étape d'onboarding **CONSENTS**
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUp'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Consents'
        '401':
          description: Unauthorized
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableOnboarding'
  /onboarding/complete-profile:
    post:
      tags:
        - Onboarding
      summary: Valide l'étape PROFILE_COMPLETION_FORM de l'utilisateur
      description: |
        Retourne l'étape d'onboarding **STORE_SELECTION**
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUp'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                Pas de magasins affectation:
                  value:
                    step: STORE_SELECTION
                    data: 
                      isWeb: false
                      store: null
                Magasin affectation non web:
                  value:
                    step: STORE_SELECTION
                    data:
                      isWeb: false
                      store:
                        id: '001'
                        name: Besson Chaussures CLERMONT AUBIERE
                        address:
                          - 1 rue des Frères Montgolfier null
                          - 63170 AUBIERE
                Magasin affectation web:
                  value:
                    step: STORE_SELECTION
                    date:
                      isWeb: true
                      store: null
        '401':
          description: Unauthorized
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableOnboarding'
  /onboarding/consents:
    post:
      tags:
        - Onboarding
      summary: Valide l'étape CONSENTS de l'utilisateur
      description: |
        Retourne l'étape d'onboarding **STORE_SELECTION**
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TermOfUse'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoreSelectionConsents'
        '401':
          description: Unauthorized
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableOnboarding'
  /onboarding/store-selection:
    post:
      tags:
        - Onboarding
      summary: Valide l'étape STORE_SELECTION de l'utilisateur
      description: |
        Retourne l'étape d'onboarding **DONE**
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IdString'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Done'
        '401':
          description: Unauthorized
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableOnboarding'
  /stores:
    get:
      tags:
        - Stores
      summary: Liste de tous les magasins
      parameters:
        - name: lat
          in: query
          description: >-
            Latitude de la position dont on veut connaître la distance aux
            magasins
          required: false
          schema:
            type: string
        - name: lng
          in: query
          description: >-
            Longitude de la position dont on veut connaître la distance aux
            magasins
          required: false
          schema:
            type: string
      description: >-
        Retourne la liste des magasins Besson pour un utilisateur authentifié
        par keycloak. Si lat et lng sont renseignés, l'api retourne les 5 magasins les plus proches,
        du plus proche ou plus lointain
      responses:
        '200':
          description: OK
          content:
            application/json: 
              examples:
                Paramètres vides:
                  value:
                  - id: 011'
                    name: BESSON CHAUSSURES COURNON
                    address:
                      - z.i - 67 avenue d aubiere (à coté de b&m)
                      - 63800 COURNON D AUVERGNE
                    coordinates:
                      lat: '45.7423'
                      lng: '3.16893'
                    timezoneOffset: '+02:00'
                    hours:
                            - - - '09:00'
                                - '19:00'
                            - - - '09:30'
                                - '19:00'
                            - - - '10:00'
                                - '12:00'
                              - - '14:00'
                                - '19:00'
                Coordonnées renseignées:
                  value:
                  - id: 011'
                    name: BESSON CHAUSSURES COURNON
                    address:
                      - Z.I - 67 AVENUE D AUBIERE (à coté de B&M)
                      - 63800 COURNON D AUVERGNE
                    coordinates:
                      lat: '45.7423'
                      lng: '3.16893'
                    timezoneOffset: '+02:00'
                    hours:
                            - - - '09:00'
                                - '19:00'
                            - - - '09:30'
                                - '19:00'
                            - - - '10:00'
                                - '12:00'
                              - - '14:00'
                                - '19:00'
                    distance: "85 km"

  /news:
    get:
      tags:
        - News
      summary: Liste des actualités
      parameters:
        - name: language
          in: query
          description: Langue des actualitées
          required: false
          schema:
            type: string
            default: fr
      description: >-
        Retourne la liste des actualités Besson pour un utilisateur authentifié
        par keycloak
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/News'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      msg:
                        type: string
                        examples:
                          - No news found
  /me:
    get:
      tags:
        - Me
      summary: Informations d'un client
      description: Retourne les informations d'un client authentifié par keycloak
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Me'
    delete:
      tags:
        - Me
      summary: Suppression d'un client
      description: Supprime le client authentifié par keycloak
      responses:
        '204':
          description: No Content
        '404':
          description: Not found
          content:
            text/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
                          examples:
                            - The customer does not exist
  /me/affected-store:
    get:
      tags:
        - Me
      summary: Informations du magasin affecté à un client
      description: >-
        Retourne les informations du magasin affecté à un client authentifié par
        keycloak
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AffectedStore'
    post:
      tags:
        - Me
      summary: Affecte le magasin d'affectation au client 
      description: >-
       Affecte le magasin d'affectation au client authentifié par keycloak
       requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postAffectedStore'
  /me/dematerialization:
    post:
      tags:
        - Me
      summary: Affecte le choix de l'optin dematerialisation du client
      description: >-
        Affecte le choix de l'optin dematerialisation du client yes / no /
        not_pronounced
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OptinDematBody'
        required: true
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/OptinDematResponse'
        '400':
          description: Bad Request
          content:
            text/json:
              examples:
                Empty body:
                  value:
                    errors:
                      - msg: Choice is mandatory
                        param: choice
                        location: body
                      - msg: Choice must be in 'yes', 'no', 'not_pronounced'
                        param: choice
                        location: body
                Wrong value:
                  value:
                    msg: Choice must be in 'yes', 'no', 'not_pronounced'
                    param: choice
                    location: body
                    value: tyes
        '404':
          description: Not found
          content:
            text/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
                          examples:
                            - The customer does not exist
  /me/offers:
    get:
      tags:
        - Me
      summary: Liste des offres d'un client
      description: Retourne les offres associées à un client authentifié par keycloak
      parameters:
        - name: language
          in: query
          description: Langue des offres
          required: false
          schema:
            type: string
            default: fr
      responses:
        '200':
          description: OK
          content:
            text/json:
