        '404':
          description: Not found
          content:
            text/json:
              examples:
                Customer Not Found:
                  value:
                    errors:
                      msg:
                        The customer does not exist
  /me/shoes-addict/partner/{id}:
    get:
      tags:
      - Me
      summary: Rechercher un partenaire
      description: Retourne l'histrique des points d'un client authentifié par keycloak
      parameters:
        - name: id
          in: path
          description: id de l'offre à activer pour le client
          required: true
          schema:
            type: string
        - name: language
          in: query
          description: Langue des informations du partenaire
          required: false
          schema:
            type: string
            default: en
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartnerResponse'
        '404':
          description: Not found
          content:
            text/json:
              examples:
                Customer Not Found:
                  value:
                    errors:
                      msg:
                        The customer does not exist
        '403':
          description: Not choose addict
          content:
            text/json:
              examples:
                Not choose addict:
                  value:
                    errors:
                      msg:
                        The customer is not shoes addict

  /customers:
    get:
      tags:
        - Customers
      summary: Rechercher des clients
      description: ''
      parameters:
        - name: email
          in: query
          description: Email du client
          required: false
          schema:
            type: string
      responses:
        '404':
          description: Not found
          content:
            text/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
                          examples:
                            - No customers found
    post:
      tags:
        - Customers
      summary: Créer un nouveau client
      description: ''
      requestBody:
        description: >-
          Créer un nouveau client ou prospect. Création en parallèle dans
          Cashfid et Splio (mobile wallet).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerCreate'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Bad Request
          content:
            text/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
                          examples:
                            - Invalid value
                        param:
                          type: string
                          examples:
                            - email
                        location:
                          type: string
                          examples:
                            - body
                        value:
                          type: string
                          examples:
                            - test.test.fr
        '422':
          description: Unprocessable Entity
          content:
            text/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
                          examples:
                            - Le compte client existe déjà (email en doublon)
components:
  schemas:
    CustomerCreate:
      type: object
      required:
        - storeId
        - email
      properties:
        storeId:
          type: string
          examples:
            - '195'
        gender:
          type: string
          enum:
            - male
            - female
        firstname:
          type: string
          examples:
            - John
        lastname:
          type: string
          examples:
            - Doe
        birthday:
          type: string
          examples:
            - '2000-01-01'
        countryCode:
          type: string
          examples:
            - FRA
        postalCode:
          type: string
          examples:
            - '63170'
        phoneNumber:
          type: string
          examples:
            - '+33600000000'
        optinEmail:
          type: integer
          format: int64
          examples:
            - 0
        optinPhone:
          type: integer
          format: int64
          examples:
            - 0
        email:
          type: string
          examples:
            - john.doe@mail.com
        source:
          type: string
          examples:
            - myEnterprise
    Customer:
      type: object
      required:
        - storeId
        - email
      properties:
        storeId:
          type: string
          examples:
            - '195'
        gender:
          type: string
          examples:
            - male
        firstname:
          type: string
          examples:
            - John
        lastname:
          type: string
          examples:
            - Doe
        birthday:
          type: string
          examples:
            - '2000-01-01'
        countryCode:
          type: string
          examples:
            - FR
        postalCode:
          type: string
          examples:
            - '63170'
        phoneNumber:
          type: string
          examples:
            - '+33600000000'
        optinEmail:
          type: integer
          format: int64
          examples:
            - 0
        optinPhone:
          type: integer
          format: int64
          examples:
            - 0
        email:
          type: string
          examples:
            - john.doe@mail.com
        cardNumber:
          type: string
          examples:
            - '9980003968037'
    Me:
      type: object
      properties:
        firstname:
          type: string
          examples:
            - John
        lastname:
          type: string
          examples:
            - DOE
        loyalSince:
          type: string
          format: date
          examples:
            - '2000-01-01'
        birthday:
          type: string
          format: date
          examples:
            - '2000-01-01'
        phoneNumber:
          type: string
          examples:
            - '+33600000000'
        optinEmail:
          type: boolean
          examples:
            - true
        optinPhone:
          type: boolean
          examples:
            - true
        email:
          type: string
          format: email
          examples:
            - john.doe@mail.com
        points:
          type: integer
          format: int64
          examples:
            - 100
        cardNumber:
          type: string
          examples:
            - '9980003968037'
        status:
          type: object
          properties:
            value:
              type: string
              enum:
                - lover
                - addict
            endDate:
              type: string
              format: date
              description: uniquement présent quand le client est lover
              examples:
                - '2000-01-01'
        offersCount:
          type: integer
          format: int64
          examples:
            - 4
        billingAddress:
          type: object
          properties:
            address1:
              type: string
              examples:
                - 1 AVENUE DES FRERES MONTGOLFIER
            address2:
              type: string
              examples:
                - null
            city:
              type: string
              examples:
                - AUBIERE
            postalCode:
              type: string
              examples:
                - '63170'
            countryCode:
              type: string
              examples:
                - FR
        optinDematerialization:
          type: string
          enum:
            - yes
            - no
            - not_pronounced
    AffectedStore:
      type: object
      properties:
        id:
          type: string
