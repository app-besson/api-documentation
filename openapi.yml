        - name: language
          in: query
          description: Langue des informations du partenaire
          required: false
          schema:
            type: string
            default: en
      responses:
        '200':
          description: OK
          content:
            text/json:
              examples:
                Is Shoes Addict:
                  value:
                    sinceDate: "2023-02-19"
                    benefitText: "-10% sur tous les produits d'entretien"
                    benefitCode: "AVANTAGE_VIP"
                    phoneNumber: "01 76 21 81 31"
